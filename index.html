<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hash Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    #hash-content {
      font-size: 2em;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="hash-content">Loading...</div>

  <script>
    window.addEventListener("load", () => {
      const hashValue = decodeURIComponent(window.location.hash.substring(1));
      const displayElement = document.getElementById("hash-content");

      if (hashValue) {
        displayElement.textContent = `Hi, ${hashValue}! ðŸ‘‹`;
      } else {
        displayElement.textContent = "Hi there! ðŸ‘‹";
      }
    });
  </script>
</body>
</html>
